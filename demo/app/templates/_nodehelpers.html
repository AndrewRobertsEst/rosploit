{% macro render_node(node, scripts) %}
    <tr>
        <td>{{ node.ip_addr }}</td>
        <td>{{ node.port }}  </td>
        <td>{{ node.notes }} </td>
        {% for script in scripts %}
            <td>
                <input type=submit name="action" value={{ script }}>
                <input type=hidden name="node" value="{{ node.toJSON() }}">
            </td>
        {% endfor %}
    </tr>
{% endmacro %}
